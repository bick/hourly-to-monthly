<body>
<div class="row">
    <div class="col-sm-3">

    </div>
    <div class="col-sm-6">
        <section class="header">
            <div class="container">
                <h1>Hourly to Monthly Price Calculator</h1>
                <p>A simple tool to convert the hourly cost of services to its monthly cost.</p>
            </div>
        </section>
        <section class="calculator">
            <div class="container">
                <p>Hourly to monthly calculator</p>
                <form class="hourstomonths" onSubmit="return false;">Cost per hour:<span>$</span> <input
                        id="hourly" max="1000" min="0" placeholder="0.05" step="0.000001" type="number"> <input
                        onclick="hourlytoMonthly()" type="button" value="Calculate"><br><br>Monthly cost:<span
                        class="dollah">$</span>
                    <div id="result1"></div>
                </form>
            </div>
        </section>
        <section class="calculator">
            <div class="container">
                <p>Monthly to hourly calculator</p>
                <form class="hourstomonths" onSubmit="return false;">Cost per month:<span>$</span> <input
                        id="monthly" max="100000" min="0" placeholder="35" step="0.01" type="number"> <input
                        onclick="monthlytoHourly()" type="button" value="Calculate"><br><br>Hourly cost:<span
                        class="dollah">$</span>
                    <div id="result2"></div>
                </form>
            </div>
        </section>
        <footer>
            <p>&copy;
                <script>document.write(new Date().getFullYear())</script>
                Hourly to Monthly. Built by <a
                        href="//owenbick.com">Owen Bick</a>. <a class="github"
                                                                href="//github.com/bick/hourly-to-monthly"><img src="/github.svg"
                                                                                    style="margin-right:.25rem;margin-left:auto">View
                    on
                    GitHub</a>
            </p>
        </footer>
    </div>
    <div class="col-sm-3">

    </div>
</div>
<script>
    function hourlytoMonthly() {
        const num1 = document.getElementById("hourly").value;
        const result1 = document.getElementById("result1");
        result1.innerHTML = (730 * num1).toLocaleString("en-US", {minimumFractionDigits: 2, maximumFractionDigits: 2});
    }

    function monthlytoHourly() {
        const num1 = document.getElementById("monthly").value;
        const result2 = document.getElementById("result2");
        result2.innerHTML = (num1 / 730).toLocaleString("en-US", {minimumFractionDigits: 2, maximumFractionDigits: 2});
    }

    document.addEventListener("DOMContentLoaded", () => {
        const hourlyInput = document.getElementById("hourly");
        const monthlyInput = document.getElementById("monthly");
        hourlyInput.addEventListener("keyup", (event) => {
            if (event.key === "Enter") {
                event.preventDefault();
                hourlytoMonthly();
            }
        });
        monthlyInput.addEventListener("keyup", (event) => {
            if (event.key === "Enter") {
                event.preventDefault();
                monthlytoHourly();
            }
        });
    });

</script>
